<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account closure</title>
</head>
<body>
    
    {% if result is not None %}
        {% if result %}
            <h1>Account Deleted Successfully</h1>
            <p>Account with account number {{ accno }} has been successfully deleted.</p>
        {% else %}
            <h1>Account Deletion Failed</h1>
            <p>There was an error deleting the account.</p>
        {% endif %}
    {% else %}
        <h1>Delete Account</h1>
        <form method="get">
            <label for="accno">Account Number:</label>
            <input type="number" name="accno" id="accno" value="{{accno}}"><br>
            <button type="submit">Delete</button>
        </form>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous">
     </script>
</body>
</html>
